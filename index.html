
<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirateskins | Sälj Skins</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pirateskins</h1>
        <p class="tagline">Sälj dina skins tryggt & snabbt – Pirateskins köper till upp till 90% av marknadspriset!</p>
        <form id="skinForm">
            <input type="text" name="skin" placeholder="Skin-namn & typ" required>
            <input type="text" name="float" placeholder="Float (t.ex. 0.015)" required>
            <input type="url" name="image" placeholder="Bild-URL (imgur etc.)" required>
            <input type="text" name="price" placeholder="Ditt prisförslag (SEK eller USD)" required>
            <input type="url" name="tradeurl" placeholder="Din Steam Trade URL" required>
            <button type="submit">Skicka in</button>
        </form>
        <p id="statusMsg"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
